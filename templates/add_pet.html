{% extends 'base.html' %}
{% block title %}  Add a pet {% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-3 text-center">Add a new pet</h1>
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <form action ="/add" method="POST">
                {{ form.hidden_tag() }} 
                {% for field in form 
                    if field.widget.input_type != 'hidden' %}
                    <div  class="form-group">
                      {{field.label}}
                      {{field (class_= "form-control")}}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary mb-2" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock %}
